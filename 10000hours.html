<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1만 시간의 법칙</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/10000hours.css" />
  </head>

  <body>
    <div id="root">
      <header>
        <h1 class="title">
          <img src="./img/title.png" alt="1만 시간의 법칙" />
        </h1>
        <h2 class="quote">“연습은 어제의 당신보다 당신을 더 낫게 만든다.”</h2>
        <p class="explain">
          <strong>1만 시간의 법칙</strong>은<br />
          어떤 분야의 전문가가 되기 위해서는<br />
          최소한 1만 시간의 훈련이 필요하다는 법칙이다.
        </p>
      </header>

      <main>
        <form class="inputs">
          <p class="input-expert">나는 <input type="text" placeholder="예) 프로그래밍"> 전문가가 될 것이다.</p>
          <p class="input-hour">그래서 앞으로 매일 하루에 <input type="number" placeholder="예) 5시간">시간씩 훈련할 것이다.</p>
          <button type="submit" class="btn-run">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
        </form>
        
        <section class="result">
          <h2 class="blind">결과</h2>
          <p class="result-expert">당신은 <strong>프론트엔드</strong>전문가가 되기 위해서는</p>
          <p class="result-hour">약<strong>1000</strong>일 이상 훈련하셔야 합니다! :)</p>

          <div class="result-btns">
            <button type="button" class="btn-go">훈련하러 가기 GO!GO!</button>
            <button type="button" class="btn-share">공유하기</button>
          </div>
        </section>
      </main>
      <footer>
        <img src="./img/logo.png" alt="weniv" />
        <p>&#8251; 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.</p>
        <p>수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
      </footer>

      <article id="modal">
        <div class="modal-inner">
          <h2>화이팅!!♥♥♥</h2>
          <h3>당신의 꿈을 응원합니다!</h3>
          <img src="./img/licat.png" alt="licat" />
          <button type="button" class="btn-colse">종료하고 진짜 훈련하러 가기 GO!GO!</button>
        </div>
      </article>
    </div>
  </body>
</html>
